# Simple workflow for deploying har viewer server to GitHub Pages
name: deploy-to-ghp

on:
  workflow_dispatch:
    inputs:
      node-runner:
        description: 'Node Runner used for jobs'
        default: 'nodejs-18'
        type: string
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  FORCE_COLOR: 2 # To force color output, see https://github.com/chalk/supports-color/issues/106

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ${{ inputs.node-runner }}-small
    steps:
      - name: â›™ Checkout
        uses: actions/checkout@v4

      - name: Setup node js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: ðŸ§± Install Dependencies
        id: bootstrap
        shell: bash
        run: | 
          npm install -g npm@9
          npm install

      - name: Build
        id: build
        shell: bash
        run: |
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2